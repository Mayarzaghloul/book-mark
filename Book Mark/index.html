<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>
<body>
    <div class="container  vh-100   ">
      <div class=" text-center position-relative"><h1 class="py-5 fw-bolder  ">Bookmarker</h1></div>
    

    <div class="bookmark-body w-100 text-center ">

    </div>


        <div class="content d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-bookmark mt-3 p-2 icon1">
            </i>
            <h2 class="mt-4 fw-bold  text-center">Bookmark your <span>favorite sites</span> </h2>
            <i class="fa-solid fa-bookmark mt-3 p-2 icon2">

            </i>

        </div>

      
        <div class="container-info my-5 fw-bold fs-5 ">
           <div class="site-name   ">
            <i class="fa-solid fa-book-bookmark pe-1  "></i>
            <label for="siteName"> Site Name</label>
            <input oninput="validationName()"  type="text" id="siteName" class="form-control mt-2  " placeholder="Bookmark Name">
            <div id="nameMessage" class="alert alert-danger d-none">'invalid site name' </div>

           </div>

           <div class="site-url">
            <i class="fa-solid fa-link "></i>
            <label for="siteUrl" class="mt-3"> Site URL</label>
            <input oninput="validationUrl()"  type="ur" id="siteUrl" class="form-control mt-2" placeholder="Website URL">

            <div id="urlMessage" class="alert alert-danger d-none"> 'invalid site url' </div>

           </div>

<div class="bbb  d-flex justify-content-center align-items-center rounded-3">
    <button  onclick="addBookMark()" class="btn btn-danger px-5 text-white mt-5 ">Submit</button>
    

</div>

<div class="bookmark-body w-100 text-center  mt-4">
        </div>

      <div class="table py-4">
        <table class="table my-4 text-center">

            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                   
                </tr>

            </thead>

            <tbody id="tableBody">
            
            </tbody>

        </table>

      </div>



    </div>
<script src="js/real.js">
</script>
</body>
</html>
